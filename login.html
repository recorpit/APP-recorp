<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RECORP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .login-body {
            padding: 40px 30px;
        }

        .security-info {
            background: #f1f5f9;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 0.85rem;
            color: #64748b;
        }

        .security-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1e293b;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-input.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover:not(:disabled) {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #64748b;
            cursor: not-allowed;
            transform: none;
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading .loader {
            display: block;
        }

        .loading .btn-text {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #ef4444;
            font-size: 0.85rem;
            margin-top: 10px;
            padding: 10px;
            background: #fef2f2;
            border-radius: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: #10b981;
            font-size: 0.85rem;
            margin-top: 10px;
            padding: 10px;
            background: #f0fdf4;
            border-radius: 6px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            color: #64748b;
        }

        .register-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
            }
            
            .login-header {
                padding: 24px 20px;
            }
            
            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div class="logo">üé≠ RECORP</div>
            <div class="subtitle">Sistema Sicuro Gestione Artisti</div>
        </div>

        <!-- Body -->
        <div class="login-body">
            <!-- Info sicurezza -->
            <div class="security-info">
                <div class="security-item">
                    <span>üîí</span>
                    <span>Connessione crittografata SSL</span>
                </div>
                <div class="security-item">
                    <span>üõ°Ô∏è</span>
                    <span>Database protetto con Row Level Security</span>
                </div>
                <div class="security-item">
                    <span>üìä</span>
                    <span>Audit completo di tutte le attivit√†</span>
                </div>
            </div>

            <!-- Form Login -->
            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="admin@recorp.it"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn" id="login-btn">
                    <span class="btn-text">Accedi al Sistema</span>
                    <div class="loader"></div>
                </button>

                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>
            </form>

            <div class="register-link">
                <p>Prima volta? Contatta l'amministratore per l'accesso</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        // Import configurazione Supabase
        import { supabase } from './supabase-config.js';

        class LoginManager {
            constructor() {
                this.loginForm = document.getElementById('login-form');
                this.init();
            }

            init() {
                this.loginForm.addEventListener('submit', this.handleLogin.bind(this));
                
                // Controlla se gi√† autenticato
                this.checkExistingSession();
            }

            async checkExistingSession() {
                try {
                    const { data: { session }, error } = await supabase.auth.getSession();
                    
                    if (session && !error) {
                        console.log('‚úÖ Sessione esistente trovata');
                        this.redirectToDashboard();
                    }
                } catch (error) {
                    console.log('Nessuna sessione esistente');
                }
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                // Validazione base
                if (!email || !password) {
                    this.showError('Inserisci email e password');
                    return;
                }

                if (!this.isValidEmail(email)) {
                    this.showError('Formato email non valido');
                    return;
                }

                // Mostra loading
                this.setLoading(true);
                this.clearMessages();

                try {
                    console.log('üîê Tentativo login per:', email);

                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) {
                        console.error('‚ùå Errore login:', error);
                        this.showError(this.getErrorMessage(error.message));
                        return;
                    }

                    if (data.user) {
                        console.log('‚úÖ Login riuscito per:', data.user.email);
                        this.showSuccess('Login effettuato con successo!');
                        
                        // Breve pausa per mostrare il messaggio di successo
                        setTimeout(() => {
                            this.redirectToDashboard();
                        }, 1000);
                    }

                } catch (error) {
                    console.error('‚ùå Errore critico login:', error);
                    this.showError('Errore di connessione. Riprova.');
                } finally {
                    this.setLoading(false);
                }
            }

            redirectToDashboard() {
                // Salva URL corrente per possibili redirect futuri
                const redirectUrl = new URLSearchParams(window.location.search).get('redirect') || '/index.html';
                
                console.log('üîÑ Redirect a dashboard:', redirectUrl);
                window.location.href = redirectUrl;
            }

            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            getErrorMessage(errorMsg) {
                const errorMap = {
                    'Invalid login credentials': 'Email o password non corretti',
                    'Email not confirmed': 'Email non ancora confermata',
                    'Too many requests': 'Troppi tentativi. Riprova tra qualche minuto',
                    'User not found': 'Utente non trovato',
                    'Invalid email format': 'Formato email non valido'
                };

                return errorMap[errorMsg] || 'Errore di autenticazione: ' + errorMsg;
            }

            setLoading(loading) {
                const button = document.getElementById('login-btn');
                if (loading) {
                    button.classList.add('loading');
                    button.disabled = true;
                } else {
                    button.classList.remove('loading');
                    button.disabled = false;
                }
            }

            showError(message) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = message;
                errorDiv.classList.add('show');
                
                // Auto-hide dopo 5 secondi
                setTimeout(() => {
                    errorDiv.classList.remove('show');
                }, 5000);
            }

            showSuccess(message) {
                const successDiv = document.getElementById('success-message');
                successDiv.textContent = message;
                successDiv.classList.add('show');
            }

            clearMessages() {
                document.getElementById('error-message').classList.remove('show');
                document.getElementById('success-message').classList.remove('show');
            }
        }

        // Inizializza quando DOM √® pronto
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });

        // Test connessione Supabase
        console.log('üîå Pagina login caricata, test connessione Supabase...');
        
        supabase.auth.getSession().then(({ data, error }) => {
            if (error) {
                console.error('‚ùå Errore connessione Supabase:', error);
            } else {
                console.log('‚úÖ Connessione Supabase OK');
            }
        });
    </script>
</body>
</html>
